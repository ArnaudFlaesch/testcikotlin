build:
    environment:
        sdkman:
            - java
    dependencies:
        before:
            - chmod +x gradlew
            - chmod +x gradle/wrapper/gradle-wrapper.jar
    nodes:
        tests-with-coverage:
          tests:
            override:
              - command: ./gradlew test build
                coverage:
                  file: '[target/site/jacoco/jacoco.xml]'
                  format: 'jacoco'
                  
checks:
    java: true